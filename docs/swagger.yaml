            - properties:
                result:
                  type: string
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/v1.ApiResponse'
            - properties:
                result:
                  type: string
              type: object
      security:
      - ApiTokenAuth: []
      summary: Update book by id
      tags:
      - books

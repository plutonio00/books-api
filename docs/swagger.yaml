            allOf:
            - $ref: '#/definitions/v1.ApiResponse'
            - properties:
                result:
                  type: string
              type: object
      security:
      - ApiTokenAuth: []
      summary: Delete book by id
      tags:
      - books
  /books/list:
    get:
      description: endpoint for getting all books
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/v1.ApiResponse'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/model.Book'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/v1.ApiResponse'
            - properties:
                result:
                  type: string
              type: object
        "404":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/v1.ApiResponse'
            - properties:
                result:
                  type: string
              type: object
        "500":

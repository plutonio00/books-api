      security:
      - ApiTokenAuth: []
      summary: Books list
      tags:
      - books
  /books/update:
    post:
      description: endpoint for update book by id
      parameters:
      - description: Book's id
        in: formData
        name: id
        required: true
        type: integer
      - description: Book's title
        in: formData
        name: title
        type: string
      - description: Book's release year
        in: formData
        name: release_year
        type: integer
      - description: Book's author
        in: formData
        name: author_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
